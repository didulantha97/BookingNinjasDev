<template>
    <div class="container opportunity-new-button-wrapper">
        <header class="slds-modal__header slds-text-align_left booking-ninjas-brand-header-background">
            <h2 class="slds-text-heading_medium slds-hyphenate header-text" >New Opportunity: {recordTypeName}</h2>
        </header>       
           
        <div style="margin-bottom: 50px;"> 
            <div class="slds-modal__content slds-p-horizontal_small booking-ninjas-brand-body-background">
            
                
                <lightning-card>  
                    <template if:true={isLoading}>   
                        <lightning-spinner alternative-text="Loading"></lightning-spinner>
                    </template> 

                    <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess} onerror={handleError} record-type-id={recordTypeId}>
                        <lightning-messages>      
                        </lightning-messages>       
                        <div class="main-info slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-p-around_medium">
                                <h2 class="caption-text">Opportunity Detail</h2>
                            </div> 
                              
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Name"></lightning-input-field>
                            </div> 

                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="OwnerId"></lightning-input-field>
                            </div>

                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="AccountId"></lightning-input-field>
                            </div>  
    
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="StageName"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="CloseDate"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Trial_Start_Date__c"></lightning-input-field>
                            </div>  
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Effective_Date__c"></lightning-input-field>
                            </div> 
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Type"></lightning-input-field>
                            </div> 
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="LeadSource"></lightning-input-field>
                            </div> 
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="NextStep"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Probability"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Rating__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-p-around_medium">
                                <h2 class="caption-text">Contacts</h2>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Primary_Contact__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Contact_2__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Contact_3__c"></lightning-input-field>
                            </div>   
                            <div class="slds-col slds-size_1-of-1 slds-p-around_medium">
                                <h2 class="caption-text">Social Media Links</h2>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Facebook_Business_Page__c"></lightning-input-field>
                            </div> 
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Company__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="LinkedIN__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Number_of_Units_Under_Management__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Website__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Current_Software_Used__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-p-around_medium">
                                <h2 class="caption-text">Payment Information</h2>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="One_Time_Payment__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Order_Id__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Monthly_Price__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Payment_Method__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-p-around_medium">
                                <h2 class="caption-text">System Information</h2>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="cirrusadv__Created_by_Cirrus_Insight__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
                                <lightning-input-field field-name="Created_by_Email_Campaign__c"></lightning-input-field>
                            </div>
  
                        </div> 
                        <div class="footer booking-ninjas-brand-body-background"> 
                            <button   
                                class="slds-button booking-ninjas-button booking-ninjas-button_neutral"
                                data-name="Cancel"
                                onclick={handleCancel}>  
                                Cancel 
                            </button>    
                            <button   
                                class="slds-button booking-ninjas-button booking-ninjas-button_outline-brand"
                                type="submit"
                                data-name="Save & New"
                                name="save"    
                                onclick={handleNameButton}>
                                Save & New
                            </button>     
                            <button 
                                class="slds-button booking-ninjas-button booking-ninjas-button_brand"
                                type="submit"
                                data-name="Save" 
                                name="save"    
                                onclick={handleNameButton}>
                                Save
                            </button>   
                        </div>
                    </lightning-record-edit-form>
                </lightning-card>   
            </div>
        </div> 
         
    </div>
</template>
