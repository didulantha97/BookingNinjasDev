<template>
    <div class="slds-text-heading_medium slds-p-horizontal_medium">{label.PBO_SectionHeader_AddProducts}</div>

    <div class="slds-p-horizontal_large slds-p-vertical_large slds-p-top_small slds-scrollable_y" style="height:800px;">

        <template for:each={products} for:item="product">
            <div class="slds-grid slds-wrap" key={product.value}>
                <div class="checkbox-input-wrapper">
                    <template if:true={product.checked}>
                        <lightning-input
                            type="checkbox-button"
                            value={product.value}
                            class="booking-ninjas-checkbox-input"
                            checked
                            onchange={handleOnChange}
                        >
                        </lightning-input>
                    </template>

                    <template if:false={product.checked}>
                        <lightning-input
                            type="checkbox-button"
                            value={product.value}
                            class="booking-ninjas-checkbox-input"
                            onchange={handleOnChange}
                        >
                        </lightning-input>
                    </template>
                </div>
                <label class="slds-form-element__label">{product.label}</label>
            </div>
        </template>

        <template if:false={products}> {label.PBO_Message_NoProducts} </template>
    </div>

    <div class="info-section slds-p-bottom_large">
        <template if:true={contactId}>
            <lightning-record-view-form record-id={contactId} object-api-name="Contact" density="comfy">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_small">
                        <label for="form-element-01">Email</label>
                        <lightning-output-field variant="label-hidden" field-name="Email_2__c" class="slds-truncate slds-border_bottom">
                        </lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_small">
                        <lightning-output-field field-name="Phone" class="slds-truncate slds-border_bottom">
                        </lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </template>

        <!-- <template if:true={accountId}>
            <lightning-record-view-form record-id={accountId} object-api-name="Account" density="comfy">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_small">
                        <label for="form-element-01">Email</label>
                        <lightning-output-field variant="label-hidden" field-name="Email_1__c" class="slds-truncate slds-border_bottom">
                        </lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_small">
                        <lightning-output-field field-name="Phone" class="slds-truncate slds-border_bottom">
                        </lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </template> -->

        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal_small">
                <lightning-input
                    type="date"
                    label="Due Date"
                    value={dueDate}
                    name="dueDate"
                    onchange={handleInputOnchange}
                >
                </lightning-input>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal_small">
                <lightning-input
                    type="date"
                    label="Expiration Date"
                    value={expirationDate}
                    name="expirationDate"
                    onchange={handleInputOnchange}
                >
                </lightning-input>
            </div>
        </div>
    </div>
</template>
